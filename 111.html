<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片样片 | DUTYC工作室</title>
    <style>
        /* 之前的样式保持不变，新增以下样式 */

        /* 全屏查看样式 */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .fullscreen-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }

        .download-btn {
            position: absolute;
            bottom: 30px;
            left: 30px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #3a7bc8;
        }

        /* 图片项上的下载按钮 */
        .photo-download {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(74, 144, 226, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo-item:hover .photo-download {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 之前的HTML结构保持不变，直到photo-grid部分 -->

    <div class="photo-grid">
        <!-- 图片作品1 - 修改后的结构 -->
        <div class="photo-item" data-category="人像摄影" data-fullsize="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
            <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" alt="人像摄影">
            <button class="photo-download">下载</button>
            <div class="photo-info">
                <h3>沉思时刻</h3>
                <div class="photo-meta">
                    <span>人像摄影</span>
                    <span>2023.10</span>
                </div>
            </div>
        </div>

        <!-- 其他图片项保持相同结构，只是添加data-fullsize属性和下载按钮 -->
        <!-- 图片作品2 -->
        <div class="photo-item" data-category="风光摄影" data-fullsize="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" alt="城市风光">
            <button class="photo-download">下载</button>
            <div class="photo-info">
                <h3>城市天际线</h3>
                <div class="photo-meta">
                    <span>风光摄影</span>
                    <span>2023.09</span>
                </div>
            </div>
        </div>

        <!-- 其他图片项... -->
    </div>

    <!-- 新增全屏查看容器 -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <button class="close-btn" id="closeFullscreen">×</button>
        <img class="fullscreen-image" id="fullscreenImage" src="" alt="全屏图片">
        <button class="download-btn" id="fullscreenDownload">下载高清图片</button>
    </div>

    <script>
        // 之前的筛选和分页代码保持不变

        // 新增全屏查看和下载功能
        document.addEventListener('DOMContentLoaded', function() {
            // 获取全屏查看相关元素
            const fullscreenOverlay = document.getElementById('fullscreenOverlay');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const closeFullscreen = document.getElementById('closeFullscreen');
            const fullscreenDownload = document.getElementById('fullscreenDownload');

            // 图片点击事件 - 全屏查看
            document.querySelectorAll('.photo-item').forEach(item => {
                const img = item.querySelector('img');
                const downloadBtn = item.querySelector('.photo-download');
                const fullsizeUrl = item.dataset.fullsize;

                // 点击图片进入全屏
                img.addEventListener('click', function(e) {
                    // 阻止事件冒泡，避免与item的点击事件冲突
                    e.stopPropagation();

                    fullscreenImage.src = fullsizeUrl;
                    fullscreenImage.alt = img.alt;
                    fullscreenOverlay.classList.add('active');

                    // 设置下载按钮链接
                    fullscreenDownload.onclick = function() {
                        downloadImage(fullsizeUrl, item.querySelector('h3').textContent);
                    };
                });

                // 点击下载按钮
                downloadBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    downloadImage(fullsizeUrl, item.querySelector('h3').textContent);
                });
            });

            // 关闭全屏
            closeFullscreen.addEventListener('click', function() {
                fullscreenOverlay.classList.remove('active');
            });

            // 点击 overlay 背景也关闭
            fullscreenOverlay.addEventListener('click', function(e) {
                if(e.target === fullscreenOverlay) {
                    fullscreenOverlay.classList.remove('active');
                }
            });

            // 下载图片函数
            function downloadImage(url, filename) {
                // 创建一个临时链接
                const link = document.createElement('a');
                link.href = url;
                link.download = `DUTYC工作室_${filename}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // 添加下载统计（实际项目中可以发送到服务器）
                console.log(`下载图片: ${filename}`);
            }

            // 按ESC键退出全屏
            document.addEventListener('keydown', function(e) {
                if(e.key === 'Escape' && fullscreenOverlay.classList.contains('active')) {
                    fullscreenOverlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
